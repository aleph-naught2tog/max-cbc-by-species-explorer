<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>CBC-by-species Explorer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/public/css/style.css" />

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <!-- The website JavaScript file -->
    <script src="/public/src/domUtils.js"></script>
    <script src="/public/src/drawFilterUI.js" defer></script>
    <script src="/public/src/dataHandling.js" defer></script>
    <script src="/public/src/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Christmas Bird Count</h1>
      <h2 class="location-name-heading" id="location_name"></h2>
      <h3 class="year-span-heading" id="year_span">
        <span id="start_year"></span>&ndash;<span id="end_year"></span>
      </h3>
    </header>

    <main>
      <section class="filter-sidebar">
        <h2>Filters</h2>
        <div class="dropdown-select" id="species_select_container"></div>

        <fieldset>
          <legend>Year range</legend>
          <div class="dropdown-select" id="start_year_select_container"></div>
          <div class="dropdown-select" id="end_year_select_container"></div>
        </fieldset>

        <fieldset>
          <legend>Graph type</legend>
          <div id="graph_type_container">
            <!-- An internal div.radio-group will render inside here  -->
          </div>
        </fieldset>
      </section>
      <section class="canvas-wrapper">
        <canvas id="p5_canvas_target"></canvas>
      </section>
    </main>

    <footer class="footer">
      <a
        class="glitch-remix-button"
        target="_blank"
        href="https://glitch.com/edit/#!/remix/max-cbc-by-species-explorer"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
  </body>
</html>
